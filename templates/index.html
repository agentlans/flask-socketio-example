<html>
<head>
<script			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

<script type="text/javascript" charset="utf-8">
    var socket = io();
    socket.on('connect', function() {
        socket.emit('event to server', {text: 'I\'m connected!', data: 0, id: socket.id});
    });
    socket.on('event to client', function(msg) {
	$(".messages").append("<p>Client " + msg.id + " got " + msg.data + "</p>");
        socket.emit('event to server', {data: msg.data + 1, id: msg.id});
    });
</script>
</head>
<body>

<div class="messages">
</div>

</body>
</html>
